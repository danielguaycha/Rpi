<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microprocesadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <canvas id="line-chart" width="900" height="450"></canvas>
            </div>
            <div class="col-md-12">
                <div>
                    <button type="button" class="btn" id="pause">Pause</button>
                    <button type="button" class="btn" id="play">Play</button>
                </div>
            </div>
            <div class="col-md-12" class="text-center">
                <h4 class="init">0</h4><br>
                <h4 class="count">
                    0
                </h4>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <script>
        let isPaused = false;
        let volt = [];
        let label = [];
        for(let i = 0; i<1000; i++){
            label [i] = (i+1)+"";
        }

        let c = new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: label,
                datasets: [
                    {
                        data: volt,
                        label: "voltaje",
                        borderColor: "#3e95cd",
                        fill: true
                    },
                    /*  {
                          data: corriente,
                          label: "Corriente",
                          borderColor: "#ff5a6e",
                          fill: false
                      },*/
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        display: true,
                        ticks: {
                            min: -2.5,
                            max: 3.5,
                            maxTicksLimit: 10,
                            stepSize: 0.5,
                            suggestedMin: 10,    // minimum will be 0, unless there is a lower value.
                            // OR //
                            beginAtZero: true   // minimum value will be 0.
                        }
                    }],
                    xAxes: [{
                        display: true,
                        ticks: {
                            maxTicksLimit: 10,
                            stepSize: 10,
                            suggestedMin: 10,    // minimum will be 0, unless there is a lower value.
                            // OR //
                            beginAtZero: true   // minimum value will be 0.
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'Medidas microprocesadores'
                },
                elements:{
                    line: {
                        tension: 0.00001
                    }
                }
            }
        });
        //c.options.elements.line.tension = value ? 0.4 : 0.000001;
        let tmpData = [];
        $(document).ready(function () {
            setInterval(function(){
                if (isPaused)
                    return;
                $.ajax({url: "/view", success: function(data){
                    console.log(data.message);
                    c.data.datasets.forEach((dataset) => {
                        dataset.data= [];
                    });
                    if(data.message === null)
                        return;
                    for (let i = 0; i<data.message.length; i++){
                        if(data.message[i]!==null && data[i]!==0){
                            addData(round(data.message[i], 2))
                            c.data.datasets.forEach((dataset) => {
                                dataset.data.push(round(data.message[i]-1.5, 2));
                            });

                        }
                    }
                    c.update();
                }});

            }, 2500);
            /*
            setInterval(function () {
                if (isPaused)
                    return;
                for (let i=0; i<100; i++){
                    c.data.datasets.forEach((dataset) => {
                        dataset.data.push(tmpData[i]);
                    });
                }
                tmpData.splice(0,  100);
                c.data.datasets.forEach((dataset) => {
                    dataset.data.splice(0,100);
                });
                c.update();
                $('.count').html(tmpData.length)

            },1000);*/

            $('#pause').click(function () {
                isPaused = true;
            });
            $('#play').click(function () {
                isPaused = false;
            })
        });

        function addData(d) {
            tmpData.push(d);
            $('.init').html(tmpData.length)
        }

        function round(value, decimals) {
            return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
        }

    </script>
</body>
</html>
