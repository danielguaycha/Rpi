<script>
    $(document).ready(function () {
        update();
        /*setInterval(function () {
           update()
        }, 1500);*/

    });
    function update(){
        $.ajax({
            url: "/status", success: function (data) {
                $('.content').find('.btn-box').each(function (i) {
                    if(data["c"+(i+1)] !== undefined){
                        if(data["c"+(i+1)] === '0') {
                            $(this).addClass("active");
                            $(this).find('.status').html("Encendido");
                        }
                        else
                        {
                            $(this).addClass('inactive');
                            $(this).find('.status').html("Apagado");
                        }
                    }else{
                        $(this).find('.status').html("No definido");
                    }
                });
            }
        });
    }
  $('.btn-box').click(function () {
      let data = '';
      if($(this).hasClass("active")){
          $(this).removeClass("active");
          $(this).addClass("inactive");
          $(this).find('.status').html("Apagado");
      }else{
          $(this).addClass("active");
          $(this).removeClass("inactive");
          $(this).find('.status').html("Encendido");

      }
      data = $(this).data('contactor');
      if(data !== '') {
          $.ajax({
              url: "http://localhost:3001/contactor?c="+data, success: function (data) {
                  console.log(data);
              }
          });
      }

  })
